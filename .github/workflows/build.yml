name: Build Resume

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Fedora 32 Environment
        run: |
          # Создаем Dockerfile
          cat << EOF > Dockerfile
          FROM fedora:31
          
          # Обновление до Fedora 32
          RUN sed -i 's/releasever=.*/releasever=32/' /etc/dnf/dnf.conf
          RUN dnf upgrade -y && dnf update -y

          COPY resume/build.sh resume/choose_system.py /app/
          COPY resume/resume.tex /app/resume.tex
          COPY resume/altacv.cls /app/

          # Установка пакетов
          RUN dnf install -y \\
              texlive-cm-super \
              texlive-collection-latexrecommended \\
              texlive-collection-fontsrecommended \\
              texlive-collection-pictures \\
              texlive-collection-science \\
              texlive-collection-langcyrillic \\
              texlive-collection-latexextra \\
              texlive-collection-fontsextra \\
              texlive-wallpaper \\
              texlive-geometry \\
              texlive-fontawesome5 \\
              texlive-hyperref \\
              texlive-hyphenat \\
              texlive-graphics \\
              texlive-tools \\
              make \\
              git \\
              wget \\
              unzip \\
              python3 \\
              texlive-lm \\
              texlive-psnfss \\
              texlive-helvetic \\
              texlive-carlito \\
              texlive-fira \\
              liberation-fonts \\
              google-noto-sans-fonts \\
              texlive-xetex \\
              && dnf clean all
              
          RUN rm /app/altacv.cls
          RUN wget -O /app/altacv.cls https://raw.githubusercontent.com/liantze/AltaCV/main/altacv.cls

          # Установка шрифтов
          RUN fc-cache -fv

          WORKDIR /app
          RUN chmod 755 build.sh
          CMD ["./build.sh"]
          EOF
          
          docker build -t fedora32-tex .
          docker run --rm -v $(pwd):/app/output fedora32-tex

      - name: Verify PDF exists
        run: |
          if [ ! -f resume.pdf ]; then
            echo "PDF file not generated!"
            ls -la
            exit 1
          else
            echo "PDF generated successfully"
            ls -lh resume.pdf
          fi

      - name: Prepare GitHub Pages
        run: |
          mkdir -p public/cv
          cp resume.pdf public/cv/
          
          # Если используются изображения в резюме
          # cp images/* public/cv/  # Раскомментируйте, если нужны изображения
          
          # Создаем редирект
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <title>Resume - Ксения Шкулева</title>
              <meta http-equiv="refresh" content="0; url=cv/resume.pdf">
              <script>window.location.href="cv/resume.pdf";</script>
            </head>
            <body>
              <p>Redirecting to <a href="cv/resume.pdf">resume.pdf</a></p>
            </body>
          </html>' > public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          commit_message: "Auto-update: $(date -u +'%Y-%m-%d %H:%M')"
